plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.frostsnap"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.frostsnap"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Product flavors separate distribution channels
    // This allows us to have different signing configs for different use cases
    flavorDimensions "distribution"
    productFlavors {
        // Default flavor for direct APK distribution
        // Uses debug signing even in release mode for easy testing/distribution
        direct {
            dimension "distribution"
            isDefault = true
        }
        
        // Flavor for Google Play Store distribution
        // Must remain unsigned - Google signs with their own keys
        playstore {
            dimension "distribution"
        }
    }

    signingConfigs {
        debug {
            // Standard debug keystore - automatically available
        }
    }

    buildTypes {
        debug {
            // Debug builds always use debug signing regardless of flavor
        }
        
        release {
            // Release builds unsigned by default for playstore
            // Direct flavor will override this below
        }
    }

    // Configure signing per flavor
    productFlavors {
        // Default flavor for direct APK distribution
        // Uses debug signing even in release mode for easy testing/distribution
        direct {
            dimension "distribution"
            isDefault = true
            // Apply debug signing to release builds for this flavor
            signingConfig = signingConfigs.debug
        }
        
        // Flavor for Google Play Store distribution
        // Must remain unsigned - Google signs with their own keys
        playstore {
            dimension "distribution"
            // No signing config - stays unsigned
        }
    }
}

flutter {
    source = "../.."
}