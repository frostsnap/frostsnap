[target.riscv32imc-unknown-none-elf]
# "just flash" uses this cargo runner to flash non-secure boot devices
# The default espflash bootloader won't work because we changed the partition table offset
# to accommodate the larger secure boot enabled bootloader
runner = "espflash flash --baud 921600 --partition-table partitions.csv --bootloader bootloader-dev.bin"

[build]
rustflags = [
  "-C", "link-arg=-Tlinkall.x"
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  # LL: I turned this off because I got rid of esp-backtrace crate
  # "-C", "force-frame-pointers",
]
target = "riscv32imc-unknown-none-elf"


[unstable]
build-std = ["alloc", "core"]
