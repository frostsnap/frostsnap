[workspace]

members = [
    "frostsnap_core",
    "device",
    "frostsnap_coordinator",
    "frostsnap_comms",
    "frostsnapp/native",
]
resolver = "2"


[workspace.dependencies]
bincode = { version = "2.0.0-rc.3", features = [
    "serde",
    "alloc",
    "derive",
], default-features = false }
serde = { version = "1", features = [
    "derive",
    "alloc",
], default-features = false }
frostsnap_core = { path = "frostsnap_core", default-features = false }
frostsnap_comms = { path = "frostsnap_comms", default-features = false }
frostsnap_coordinator = { path = "frostsnap_coordinator" }
frostsnap_device = { path = "device" }
tracing = { version = "0.1", default-features = false }
llsdb = { git = "https://github.com/LLFourn/llsdb.git", rev = "b1540959897b098e7fea28799a377e210b365357" }
rusqlite = { version = "0.31.0", features = ["bundled"] }
rand_chacha = { version = "0.3", default-features = false }
sha2 = { version = "0.10", default-features = false }
bitcoin = { version = "0.32", features = ["serde"], default-features = false }
bdk_coin_select = { version = "0.3" }



[patch.crates-io]
# bdk_chain = { path = "../bdk/crates/chain" }
bdk_chain = { git = "https://github.com/bitcoindevkit/bdk.git", rev = "a112b4d97c02c3acb9728c55c6c150560b5cc0b7" }
bdk_electrum = { git = "https://github.com/bitcoindevkit/bdk.git", rev = "a112b4d97c02c3acb9728c55c6c150560b5cc0b7" }
schnorr_fun = { git = "https://github.com/LLFourn/secp256kfun.git", rev = "b14977213c800ab4e4d5e194d082f329bb972a53" }

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
# LLVM can perform better optimizations using a single thread
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 's'
overflow-checks = false
