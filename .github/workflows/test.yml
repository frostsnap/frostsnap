name: Tests

on:
  push:
    branches:
      - master
  pull_request:
 
env:
  rust_toolchain: nightly
  
jobs:
  device-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./device
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | RISC-V GCC prerequisites
        run: sudo apt-get install autoconf automake autotools-dev curl python3 libmpc-dev libmpfr-dev libgmp-dev gawk build-essential bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev ninja-build
      - name: Setup | Install RISC-V gcc
        run: git clone https://github.com/riscv/riscv-gnu-toolchain && cd riscv-gnu-toolchain && ./configure --prefix=/opt/riscv --with-arch=rv32gc --with-abi=ilp32d && make linux
      - name: Setup | Add RISC-V gcc to path
        run: echo "PATH=$PATH:/opt/riscv/bin" >> $GITHUB_ENV
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.rust_toolchain }}
          components: rustfmt, clippy
      - name: Setup | rust-src
        run: rustup component add rust-src --toolchain ${{ env.rust_toolchain }}
      - name: Setup | ldproxy
        run: cargo install ldproxy
      - name: Build | Compile
        run: cargo build --release

  coordinator-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./coordinator-cli
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.rust_toolchain }}
          components: rustfmt, clippy
      - name: Setup | libudev
        run: sudo apt-get install -y  libudev-dev
      - name: Build | Compile
        run: cargo build --release

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

